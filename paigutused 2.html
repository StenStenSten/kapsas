<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin: 0 auto;
        }

        @media (min-width: 600px) {
            .form-row {
                display: flex;
                align-items: center;
            }

            label {
                width: 30%;
                margin-right: 5%;
                text-align: right;
            }

            input,
            textarea,
            select {
                width: 65%;
            }
        }
    </style>
    <title>Skaleeruv form</title>
</head>

<body>
    <h1>Skaleeruv form</h1>
    <form action="" method="get" class="form-example">
        <div class="form-row">
            <label for="name">Sinu nimi:</label>
            <input type="text" name="name" id="name" placeholder="Sinu nimi" required>
        </div>
        <div class="form-row">
            <label for="email">Sinu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="Sinu email" required>
        </div>
        <div class="form-row">
            <label for="b-day">Sinu sünnikuupäev:</label>
            <input type="date" id="b-day" name="b-day" value="2018-07-22" min="1991-01-02" max="2021-12-31">
        </div>
        <div class="form-row">
            <label for="phone">Sinu tel number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-row">
            <label for="story">Kirjuta endast:</label>
            <textarea id="story" name="story" placeholder="..." rows="5"></textarea>
        </div>
        <div class="form-row">
            <label for="address">Sinu aadress:</label>
            <input type="text" id="address" name="address" placeholder="Sinu aadress">
        </div>
        <div class="form-row">
            <label for="city">Sinu linn:</label>
            <input type="text" id="city" name="city" placeholder="Sinu linn">
        </div>
        <div class="form-row">
            <label for="country">Sinu riik:</label>
            <input type="text" id="country" name="country" placeholder="Sinu riik">
        </div>
        <div class="form-row">
            <label for="occupation">Sinu amet:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Sinu amet">
        </div>
        <div class="form-row">
            <label for="interests">Sinu huvid:</label>
            <input type="text" id="interests" name="interests" placeholder="Sinu huvid">
        </div>
        <div class="form-row">
            <input type="submit" value="Saada">
        </div>
    </form>
</body>

</html>
